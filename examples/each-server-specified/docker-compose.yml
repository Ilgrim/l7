version: '3.2'
services:
  nginx0:
    image: 'nginx:alpine'
  nginx1:
    image: 'nginx:alpine'
  nginx2:
    image: 'nginx:alpine'
  flbd:
    image: 'cirocosta/l7'
    volumes:
      - './config.yml:/etc/flbd/config.yml'
    ports:
      - '80:80'
    command:
      - '--config=/etc/flbd/config.yml'
